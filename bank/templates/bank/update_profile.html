{% extends 'bank/home.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Save Changes</button>
                </div>
            </form>
    </div>

{% endblock content %}
